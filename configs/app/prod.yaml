server:
  address: "0.0.0.0"
  port: "8080"
  timeout: "30s"
  idle_timeout: "120s"
  cors: true
  release_mode: false
  allowed_origins:
    - "*"
  serve_ui: true
  ui_path: "/ui/index.html"

storage:
  host: "postgres"
  port: 5432
  database: "image-processor-db"
  user: "postgres"
  password: "postgres"
  migrations: true
  ssl_mode: "disable"

broker:
  address: "kafka:9092"
  health_topic: "health-check"
  image_topic: "image-processing-tasks"
  processor_group: "processor-group"
  create_topic: true
  session_timeout: "30s"
  max_poll_interval: "5m"

s3_storage:
  endpoint: "minio:9000"
  access_key: "minioadmin"
  secret_key: "minioadmin"
  use_ssl: false
  bucket_name: "images"
  region: "us-east-1"